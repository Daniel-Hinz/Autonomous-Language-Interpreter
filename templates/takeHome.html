<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  
  <title>Translator</title>

  <link href="static\images\icon.ico" rel="shortcut icon" type="image/x-icon"/>
  <link href="/apple-touch-icon.png" rel="apple-touch-icon"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles/takeHome.css') }}" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&amp;display=swap" rel="stylesheet"/>
 </head>
 <body>
  <nav class="navbar">
   <div class="logo">
    ALI
   </div>
   <ul>
    {% if isAdmin == True %}
    <li>
     <a href="/admin">
      Admin
     </a>
    </li>
    {%endif%}
    <li>
     <a href="/home">
      Home
     </a>
    </li>
    <li>
     <a href="/takehome">
      Translator
     </a>
    </li>
    <li>
     <a href="/mychart">
      Previous Entries
     </a>
    </li>
    <li>
     <a href="/logout">
      Sign Out
     </a>
    </li>
   </ul>
   <div class="hamburger">
    <div class="hamburger-line">
    </div>
    <div class="hamburger-line">
    </div>
    <div class="hamburger-line">
    </div>
   </div>
  </nav>
  <div class="links">
   <div class="exit-wrapper">
    <i class="fas fa-times link-close">
    </i>
   </div>
   {% if isAdmin %}
   <div class="link">
    <a href="/admin">
     Admin
     <i class="fas fa-chevron-right">
     </i>
    </a>
   </div>
   {%endif%}
   <div class="link">
    <a href="/home">
     Home
     <i class="fas fa-chevron-right">
     </i>
    </a>
   </div>
   <div class="link">
    <a href="/takehome">
     Translator
     <i class="fas fa-chevron-right">
     </i>
    </a>
   </div>
   <div class="link">
    <a href="/mychart">
     Previous Entries
     <i class="fas fa-chevron-right">
     </i>
    </a>
   </div>
   <div class="link">
    <a href="/logout">
     Sign Out
     <i class="fas fa-chevron-right">
     </i>
    </a>
   </div>
  </div>
  <form action="/takehome" class="main" method="POST">
   <h1>
    Enter anything and we'll translate it.
   </h1>
   <select id="languages" name="languages2">
    <option value="">
     Select Language
    </option>
    <!-- ---------------------------------- -->
    {% if l2 == "ar" %}
    <option selected="True" value="ar">
     Arabic
    </option>
    {% elif l2 !="ar" %}
    <option value="ar">
     Arabic
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "zh" %}
    <option selected="True" value="zh">
     Chinese
    </option>
    {% elif l2 !="zh" %}
    <option value="zh">
     Chinese
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "en" %}
    <option selected="True" value="en">
     English
    </option>
    {% elif l2 !="en" %}
    <option value="en">
     English
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "fr" %}
    <option selected="True" value="fr">
     French
    </option>
    {% elif l2 !="fr" %}
    <option value="fr">
     French
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "de" %}
    <option selected="True" value="de">
     German
    </option>
    {% elif l2 !="de" %}
    <option value="de">
     German
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "hi" %}
    <option selected="True" value="hi">
     Hindi
    </option>
    {% elif l2 !="hi" %}
    <option value="hi">
     Hindi
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "ja" %}
    <option selected="True" value="ja">
     Japanese
    </option>
    {% elif l2 !="ja" %}
    <option value="ja">
     Japanese
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "ko" %}
    <option selected="True" value="ko">
     Korean
    </option>
    {% elif l2 !="ko" %}
    <option value="ko">
     Korean
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "pl" %}
    <option selected="True" value="pl">
     Polish
    </option>
    {% elif l2 !="pl" %}
    <option value="pl">
     Polish
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "pt" %}
    <option selected="True" value="pt">
     Portuguese
    </option>
    {% elif l2 !="pt" %}
    <option value="pt">
     Portuguese
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "ru" %}
    <option selected="True" value="ru">
     Russian
    </option>
    {% elif l2 !="ru" %}
    <option value="ru">
     Russian
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "es" %}
    <option selected="True" value="es">
     Spanish
    </option>
    {% elif l2 !="es" %}
    <option value="es">
     Spanish
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "te" %}
    <option selected="True" value="te">
     Telugu
    </option>
    {% elif l2 !="te" %}
    <option value="te">
     Telugu
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "tr" %}
    <option selected="True" value="tr">
     Turkish
    </option>
    {% elif l2 !="tr" %}
    <option value="tr">
     Turkish
    </option>
    {% endif %}
    <!-- ---------------------------------- -->
    {% if l2 == "vi" %}
    <option selected="True" value="vi">
     Vietnamese
    </option>
    {% elif l2 !="vi" %}
    <option value="vi">
     Vietnamese
     <!-- add more -->
    </option>
    {% endif %}
   </select>
   <div class="input-wrapper">
    <div class="input">
     <textarea id="t1" name="t1" placeholder="Enter text here..."></textarea>
    </div>
    <i class="fas fa-exchange-alt">
    </i>
    <div class="input">
     <textarea id="t2" placeholder="Output text here..."></textarea>
    </div>
   </div>
   <input type="submit" value="Go"/>
  </form>
  <script crossorigin="anonymous" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" src="https://code.jquery.com/jquery-3.6.0.js">
  </script>
  <script src="static/scripts/takeHome.js">
  </script>
  {% if values == False %}
  <script>
   alert("Please insert an output language");
  </script>
  {% endif %}
 </body>
</html>
