{% extends "root.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
{% endblock %}

{% block content %}
  <form action="/" method="post">
    <div class="main-wrapper">
      <nav class="navbar">
        <div class="logo">ALI</div>
      </nav>

      <div class="i-wrapper" style="display: flex; justify-content: center; align-items: center;">
        <i class="fas fa-user"></i>
      </div>

      {% if failedLogin %}
      <p class="error">Failed login</p>
      {% endif %}

      <input type="text" placeholder="Username" name="username" class="text">
      <input type="password" placeholder="Password" name="password" class="text">
      <input type="submit" value="Login" class="button">

      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </form>
{% endblock %}
