<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   ALI
  </title>
  <meta content="A simple HTML5 Template for new projects." name="description"/>
  <meta content="SitePoint" name="author"/>
  <meta content="A Basic HTML5 Template" property="og:title"/>
  <meta content="website" property="og:type"/>
  <meta content="https://www.sitepoint.com/a-basic-html5-template/" property="og:url"/>
  <meta content="A simple HTML5 Template for new projects." property="og:description"/>
  <meta content="image.png" property="og:image"/>
  <link href="static\images\icon.ico" rel="shortcut icon" type="image/x-icon"/>
  <link href="/apple-touch-icon.png" rel="apple-touch-icon"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles/home.css') }}" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&amp;display=swap" rel="stylesheet"/>
 </head>
 <body>
  <nav class="navbar">
   <div class="logo">
    ALI
   </div>
   <ul>
    <li>
     <a href="/home">
      Home
     </a>
    </li>
    <li>
     <a href="/takehome">
      Translator
     </a>
    </li>
    <li>
     <a href="/mychart">
      Previous Entries
     </a>
    </li>
    <li>
     <a href="/logout">
      Sign Out
     </a>
    </li>
   </ul>
   <div class="hamburger">
    <div class="hamburger-line">
    </div>
    <div class="hamburger-line">
    </div>
    <div class="hamburger-line">
    </div>
   </div>
  </nav>

  <div class="notes-tab">></div>

    <form action='/home' method="POST" class="notes">
      <h2>Enter record</h2>

      <p style="text-align: left;">Paitent Name</p>
      <input type="text" placeholder="Paitent name" name="name" class="soap name">

      <p style="text-align: left;">Relevant Information</p>
      <input type="text" placeholder="Enter any relevant information here" name="notes" class="soap note">

      <input type="submit" value="Submit" class="button">
      <i class="fas fa-times record-close"></i>
    </form>

  <div class="links">
   <div class="exit-wrapper">
    <i class="fas fa-times link-close">
    </i>
   </div>
   <div class="link">
    <a href="/home">
     Home
     <i class="fas fa-chevron-right">
     </i>
    </a>
   </div>
   <div class="link">
    <a href="/takehome">
     Translator
     <i class="fas fa-chevron-right">
     </i>
    </a>
   </div>
   <div class="link">
    <a href="/mychart">
     Previous Entries
     <i class="fas fa-chevron-right">
     </i>
    </a>
   </div>
   <div class="link">
    <a href="/logout">
     Sign Out
     <i class="fas fa-chevron-right">
     </i>
    </a>
   </div>
  </div>
  <div class="mic-wrapper">
   <i class="fas fa-microphone">
   </i>
   <a class="fill" href="/translate">
   </a>
  </div>
  <h2>
   Press and hold to translate.
  </h2>
  <div class="lang-wrapper">
   <form action="/home/translate" method="GET">
    <select id="languages" name="language-one">
     <option value="">
      Select Language
     </option>
     <option value="af">
      Afrikaans
     </option>
     <option value="sq">
      Albanian
     </option>
     <option value="am">
      Amharic
     </option>
     <option value="ar">
      Arabic
     </option>
     <option value="hy">
      Armenian
     </option>
     <option value="az">
      Azerbaijani
     </option>
     <option value="eu">
      Basque
     </option>
     <option value="be">
      Belarusian
     </option>
     <option value="bn">
      Bengali
     </option>
     <option value="bs">
      Bosnian
     </option>
     <option value="bg">
      Bulgarian
     </option>
     <option value="ca">
      Catalan
     </option>
     <!-- add more -->
    </select>
   </form>
  </div>
  <div class="translation-tab">
   View Text
  </div>
  <div class="text-wrapper">
   <textarea class="translation" id="t1" placeholder="View recorded speech here..."></textarea>
   <i class="fas fa-exchange-alt">
   </i>
   <textarea class="translation" id="t2" placeholder="View translated speech here..."></textarea>
   <i class="fas fa-times text-close">
   </i>
  </div>
  <script crossorigin="anonymous" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" src="https://code.jquery.com/jquery-3.6.0.js">
  </script>
  <script src="static/scripts/home.js">
  </script>
 </body>
</html>
